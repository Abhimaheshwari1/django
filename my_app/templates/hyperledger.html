<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperledger Interaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ request.user.username }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br />

    <!-- Hyperledger Client Interaction -->
    <div class="container">
        <div class="card shadow-lg p-4 bg-light">
            <h2 class="text-center mb-4">Simulated Hyperledger Fabric Interaction</h2>

            <h5 class="text-center mb-3">Network: {{ network }}</h5>

            <div class="mb-4">
                <h5>Query Response</h5>
                <pre>{{ query_response }}</pre>
            </div>

            <div class="mb-4">
                <h5>Invoke Response</h5>
                <pre>{{ invoke_response }}</pre>
            </div>

            <div class="text-center">
                <a href="{% url 'block_create' %}" class="btn btn-secondary">Back to Blockchain</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
